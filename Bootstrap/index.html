<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yamuna-Variable-002</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/c285424b76.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <style>
      .navbar {
        display: flex;
        flex-direction: column;
        top: 0px;
      }
      .nav-container {
        display: flex;
        height: 64px;
      }
      .nav-logo img {
        width: 122px;
        height: 100%;
        /* scale: 1.3; */
      }
      .nav-location {
        background-color: rgba(125, 164, 251, 0.1);
        border-top-left-radius: 1rem;
        border-bottom-right-radius: 1rem;
        cursor: pointer;
        padding: 11px 15px;
      }
      .nav-location div:nth-child(2) > p {
        font-size: 13px;
      }
      .nav-delivery p {
        font-size: 12px;
      }
      .nav-search input {
        box-shadow: rgb(211, 211, 211) 1px 1px 3px;
        opacity: 0.48;
        border: 2px solid rgb(169, 169, 169);
        padding: 10px 15px;
        outline: none;
        font-size: 14px;
      }

      .nav-search button {
        background: rgb(37, 165, 65);
        height: 45px;
        font-size: 12px;
        font-weight: 700;
        color: rgb(255, 255, 255);
        text-transform: uppercase;
        padding: 6px 16px;
        border-radius: 4px;
        box-shadow: 0 0 4px 0 rgba(0, 0, 0, 0.16);
      }
      .nav-signin {
        font-size: 13px;
        cursor: pointer;
      }

      .nav-signin:hover span:nth-child(2) {
        border-bottom: 1px solid black;
      }
      .nav-links{
          font-size: 13px;
          height: 40px;
          box-shadow: 0 2px 4px 0 rgba(0, 0, 0, .16);
          overflow-y: hidden;
      }
      .nav-links > div:first-child{
          padding: 10px 15px;
          height: 100%;
      }
      .nav-links > div:nth-child(2){
          height: 100%;
      }
      .nav-links ul{
          width: 75%;
          list-style: none;
      }
      .nav-links ul li{
          padding: 10px 15px;
      }

      .nav-links ul li  a{
          text-decoration: none;
          color: black;
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->

    <nav class="navbar position-sticky navbar-expand-lg fixed-top">
      <div class="container-fluid nav-container">
        <a class="navbar-brand nav-logo" href="#" style="width: 144px"
          ><img src="./assests/logo.png" alt=""
        /></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="nav-location d-flex justify-content-between"
          style="width: 133px"
        >
          <div><i class="fa-solid fa-location-dot"></i></div>
          <div class="mx-2">
            <p class="my-0 text-center">400008</p>
            <p class="my-0 text-center">Mumbai</p>
          </div>
          <div><i class="fa-solid fa-angle-down"></i></div>
        </div>
        <div class="nav-delivery px-2 my-auto" style="width: 240px">
          <p class="m-0 mb-2 fw-semibold">
            Earliest <span style="color: #25a541">Home Delivery</span> available
          </p>
          <p class="m-0 fw-bold">
            <span style="color: orange"
              ><i class="fa-regular fa-clock"></i
            ></span>
            Tomorrow 02:00 PM - 05:00 PM
          </p>
        </div>
        <div class="nav-search" style="width: 472px">
          <form class="d-flex my-auto" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search for Biscuits"
              aria-label="Search"
            />
            <button class="btn" type="submit">Search</button>
          </form>
        </div>
        <div class="m-auto nav-signin fw-bold" style="width: 160px">
          <span class="mx-2" style="color: #25a541; font-size: 20px"
            ><i class="fa-regular fa-user"></i
          ></span>
          <span class="m-0"> Sign In / Register </span>
        </div>
        <div class="m-auto" style="width: 46px">
          <span style="color: #25a541; font-size: 20px"
            ><i class="fa-solid fa-cart-shopping"></i
          ></span>
          <span>&#8377;0</span>
        </div>

        <!-- <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">All Categories</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
            </ul>
          </div>
        </div> -->
      </div>
      <div class="container-fluid nav-links row p-0">
        <div class="border border-end-0 col-2">
          <span><i class="fa-solid fa-bars"></i></span>
          <span>All Categories</span>
        </div>
        <div class="border col-10 p-0">
            <ul class="d-flex flex-wrap justify-content-between align-items-start m-0 p-0">
                <li><a href="">Ready to Cook</a></li>
                <li><a href="">Value Packs</a></li>
                <li><a href="">Home Appliances</a></li>
                <li><a href="">Cookware</a></li>
                <li><a href="">Serveware</a></li>
                <li><a href="">Cleaners</a></li>
                <li><a href="">Detergent & Fabric Care</a></li>
            </ul>
        </div>
      </div>
    </nav>
  </body>
</html>
